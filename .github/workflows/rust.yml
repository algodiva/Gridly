name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check
      run: cargo check

  werror:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Warnings
      run: cargo clippy -- -D warnings
      
  test:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Tests
      #run: cargo test --no-fail-fast --all-features
      run: cargo install cargo-llvm-cov && cargo llvm-cov --no-fail-fast --cobertura > coverage.xml

    - name: Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: algodiva/gridava
